<!DOCTYPE html>
<html lang="en">
<head>

    <title>Looping Mod</title>
</head>
<body>
    <script>
        // for
        for (let i = 1; i <= 10; i++) {
            if (i % 2 != 0) {
            console.log (`${i} adalah ganjil`)
        } else {
            console.log (`${i} adalah genap`)
        }
    }
console.log (`////////////////////`)
        // while
        let b = 1;

        while (b <= 10) {
            if (b % 2 != 0) {
                console.log (`${b} adalah angka ganjil`)
            } else {
                console.log (`${b} adalah angka genap`)
            }
            b++
        }
console.log (`////////////////////`)
        // do while 
        let n = 1;

        do {
            if ( n % 2 !=0) {
                console.log (`${n} adalah angka ganjil`)
            } else {
                console.log (`${n} adalah angka genap`)
            }
            n++
        } while (n <= 10)
console.log (`////////////////////`)
